<mat-card>
  <form [formGroup]="productoRegistroForm">
    <div class="form-group col-md-12 mb-4">
      <label for="tipo" style="font-weight: bold;"><span style="color: red;">*</span>Filtrar por</label>
      <select id="tipo" class="form-control validation-field" formControlName="tipo">
          <option selected readonly disabled>Arreglo...</option>
          <option  [ngValue]="tipo.name" *ngFor="let tipo of tipoProduct">{{tipo.name}}</option>
        </select>
        <!-- <span class="text-danger animated fadeIn"
          *ngIf="acuerdosRegistroForm.controls.imputado.invalid && acuerdosRegistroForm.controls.imputado.touched">
          *El campo es requerido
        </span> -->
    </div>
  </form>
  
  <div class="container">
    <div class="row mt-2 row-cols-1 row-cols-md-2 g-4" >
      <div class="col mb-4" *ngFor="let item of items | async">
        <mat-card class="example-card mat-elevation-z8" >
          <mat-card-header>
            <mat-card-title style="font-weight: bold; font-size:17px;">{{ item.nombreProducto }}</mat-card-title>
          </mat-card-header>
          <img style="height: 100%; width: 100%;" [src]="item.url">
          <mat-card-content>
            <div class="container">
              <h4 style="font-weight: bold; font-size:17px;">Descripci√≥n:</h4> <p>{{ item.descripcion }}</p>
              <div class="row">
                <div class="col-md-6">
                  <h4 style="font-weight: bold; font-size:17px;">Precio:</h4>
                </div>
                <div class="col-md-6">
                  <p>{{ item.precio }}</p>
                </div>
              </div>
            </div>
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
  </div>
    
    <br>
  
</mat-card>
<br><br><br>
